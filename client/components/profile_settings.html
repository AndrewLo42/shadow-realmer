<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../../server/public/images/favicon.png">
  <script src="https://kit.fontawesome.com/62f4ec6c59.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="profile_style.css">
  <title>Profile</title>
</head>

<body>
  <div class="profile-top">
    <i class="fas fa-cog"></i>
    <div class="chevron-container">
      <i class="fas fa-chevron-right"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  <div class="profile-icon">
    <i class="far fa-user-circle"></i>
    <div class="profile-name">Yugi Moto</div>
    <div class="profile-deck">Yu-Gi-Oh </div>
    <div class="profile-deck">Exodia FTK</div>
  </div>
  <div class="button-container">
    <div class="profile-event-label">Your Events</div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="event-container">
    <div class="event">
      <div class="event-time">
        <div class="date">Jan 28</div>
        <div class="day-of-week">Tues</div>
        <div class="time">7:00PM</div>
      </div>
      <div class="other-info">
        <div class="name-of-event">Unlimited Magic Crazy Tournament</div>
        <div class="store-name">Monsters and Magic</div>
      </div>
    </div>
    <div class="event">
      <div class="event-time">
        <div class="date">Jan 31</div>
        <div class="day-of-week">Fri</div>
        <div class="time">7:30PM</div>
      </div>
      <div class="other-info">
        <div class="name-of-event">Friday Night Magic</div>
        <div class="store-name">Comic Quest</div>
      </div>
    </div>
    <div class="event">
      <div class="event-time">
        <div class="date">Feb 5</div>
        <div class="day-of-week">Wed</div>
        <div class="time">6:00PM</div>
      </div>
      <div class="other-info">
        <div class="name-of-event">Magic and Chill</div>
        <div class="store-name">Hangout</div>
      </div>
    </div>
  </div>


</body>

</html>
