<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62f4ec6c59.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../../server/public/styles.css">
  <title>Events Test</title>
</head>
<body>
  <div class="top-header">
    <div class="search-bar">
      <div class="icon"></div>
      <div class="search-text">Enter Zip</div>
      <div class="add"><i class="fa fa-plus"></i></div>
    </div>
  </div>
  <div class="event-container">
    <div class="event">
      <div class="event-left">
        <div class="event-date">Jan 28</div>
        <div class="event-day-of-week">Tues</div>
        <div class="event-time">7:00PM</div>
      </div>
      <div class="event-right">
        <div class="name-of-event">Unlimited Magic Crazy Tournament</div>
        <div class="event-store-name">Monsters and Magic</div>
      </div>
    </div>
  </div>
</body>
</html>
